<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log in</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form class="input-group" id="login" onsubmit="event.preventDefault()
         traverse()">
          <input type="text" class="input-field" id="username" placeholder="Enter Username" />
          <input
            type="password"
            class="input-field"
            id="pass"
            placeholder="Enter Your Password"
          />
          <input type="checkbox" class="checkbox" /><span>Remember me</span>
          <button type="submit" class="submit-btn1">login</button>
        </form>
        <form class="input-group" id="register">
          <input type="text" class="input-field" id="user" placeholder="Enter Username" />
          <input
            type="email"
            class="input-field"
            id="email"
            placeholder="Enter Your Email Id"
          />
          <input
            type="password"
            class="input-field"
            id="password"
            placeholder="Enter Your Password"
          />
          <input type="checkbox" class="checkbox" /><span
            >I Agree to the terms and conditions</span
          >
          <button type="submit"   class="submit-btn" onclick="save()">Register</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>  
    

  </body>
</html>
